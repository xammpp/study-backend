<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perulangan While</title>
  </head>
  <body>
    <script>
      let nilaiAwal = 1;

      while (nilaiAwal <= 10) {
        console.log(`Angkot nomor ${nilaiAwal} beroperasi dengan baik.`);
        nilaiAwal++;
      }
    </script>
  </body>
</html>
