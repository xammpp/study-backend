<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perulangan While</title>
  </head>
  <body>
    <script>
      let jumlahAngkot = 10;
      let noAngkot = 1;

      while (noAngkot <= jumlahAngkot) {
        console.log(`Angkot nomor ${noAngkot} beroperasi dengan baik.`);
        noAngkot++;
      }
    </script>
  </body>
</html>
