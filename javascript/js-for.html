<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 10; i++) {
        if (i % 2 === 0) {
          console.log(i + ' adalah bilangan genap');
        } else {
          console.log(i + ' adalah bilangan ganjil');
        }
      }
    </script>
  </body>
</html>
