<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript IF ELSE</title>
  </head>
  <body>
    <script>
      var jumlahAngkot = 10;
      var angkotBeroperasi = 6;

      for (var noAngkot = 1; noAngkot <= jumlahAngkot; noAngkot++) {
        if (noAngkot <= angkotBeroperasi && noAngkot !== 5) {
          console.log(`Angkot nomor ${noAngkot} beroperasi dengan baik.`);
        } else if (noAngkot === 8 || noAngkot === 10 || noAngkot === 5) {
          console.log(`Angkot nomor ${noAngkot} sedang lembur.`);
        } else {
          console.log(`Angkot nomor ${noAngkot} sedang tidak beroperasi.`);
        }
      }
    </script>
  </body>
</html>
